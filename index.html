<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title> Calculator </title>
</head>
<body>
    <input type="text" />
    <section class="cal-container">
     <div id="ce" class="common">CE</div>
     <div id="c" class="common">C</div>
     <div id="back" class="common"><=</div>
     <div id="div" class="common operator">/</div>
     <div id="seven" class="common number">7</div>
     <div id="eight" class="common number">8</div>
     <div id="nine" class="common number">9</div>
     <div id="multiply" class="common operator">*</div>
     <div id="four" class="common number">4</div>
     <div id="five" class="common number">5</div>
     <div id="six" class="common number">6</div>
     <div id="sub" class="common operator">-</div>
     <div id="one" class="common number">1</div>
     <div id="two" class="common number">2</div>
     <div id="three" class="common number">3</div>
     <div id="plus" class="common operator">+</div>
     <div id="dontknow" class="common">_</div>
     <div id="zero" class="common number">0</div>
     <div id="dot" class="common">.</div>
     <div id="equal" class="common">=</div> 
    </section>
</body>
</html>
